<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets\css\todoStyle.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet">
    <script src="assets\js\lib\jQuery v2.1.4.txt"></script>
    
</head>
<body>
    <div class='container'>
        <h1 class='todoHeader'>To-Do <span id='plusIcon'><i class="fas fa-plus-square"></i></span></h1>
        <input type="text" name="newTodo" id="newTodo" placeholder="Add New To-Do">
        <ul class='todoList'>
            <li class='todo'> <i class="fas fa-trash deleteTodo"></i><span class='todoText'>Grocery Shopping</span></li>
            <li class='todo'> <i class="fas fa-trash deleteTodo"></i><span class='todoText'>Cook Food</span></li>
            <li class='todo'> <i class="fas fa-trash deleteTodo"></i><span class='todoText'>Clean Up</span></li>
        </ul>
    </div>
    <script src="assets\js\todoJs.js"></script>
</body>
</html>
